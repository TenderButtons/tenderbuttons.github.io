---
layout: default
title: Tender Buttons
---
  
{% for post in site.posts limit:1 %}
  {% if post.fill %}
  <div class="frame" style="background-color: {{ post.fill }}">
  {% else %}
  <div class="frame frame-default">
  {% endif %}
  
    <a href="{{ post.url }}"><img src="{{ post.image }}" alt="{{ post.title }}"></a>
  </div> <!-- end of frame -->

  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <h2 class="date">{{ post.date | date_to_string }}</h2>

  <div class="excerpt">
  {{ post.content }}
  </div>

{% endfor %}
