---
layout: default
title: Tender Buttons
---
  

{% assign first_post = site.posts.first %}

  {% if first_post.fill %}
  <div class="frame" style="background-color: {{ first_post.fill }}">
  {% else %}
  <div class="frame frame-default">
  {% endif %}
  
    <a href="{{ first_post.image }}"><img src="{{ first_post.image }}" alt="{{ first_post.title }}"></a>
  </div> <!-- end of frame -->

  <h1><a href="{{ first_post.url }}">{{ first_post.title }}</a></h1>

  <div class="excerpt">
    {{ first_post.content }}
  </div>
  
  <nav class="page-nav">
  
  {% if first_post.previous.url %}
  <a href="{{first_post.previous.url}}" class="previous">previous</a>
  {% endif %}

  {% if first_post.next.url %}
  <a href="{{first_post.next.url}}" class="next">next</a>
  {% endif %}
  
  </nav>
